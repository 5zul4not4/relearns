<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>


  </style>

    <form id="registrationForm">
      <h2>Teacher Registration Form</h2>
      <div class="name">
        <label for="firstName">Personal information <span>*</span></label><br>
        <input type="text" id="firstName" name="firstName" placeholder="Firstname" required>
        <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
      </div>  
      <div class="form-gender">
        <label>Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <input type="radio" id="gender" name="gender" value="Female">Female
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="00-00-0000" maxlength="10" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" placeholder="000-000-0000" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="TuitionName">Tution center:</label>
        <input type="text" id="centername" name="centername" placeholder="Tuition Name" required>
      </div><br>
      <div class="form-group">
        <label for="address">Tution center address:</label>
        <input type="text" id="centeraddress" name="centeraddress" placeholder="Street/City/State" required>
      </div><br>

      

      <label for="firstName">Educational Qualification <span>*</span></label>
      <div class="form-group">
        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification" required>
          <option value="">Highest Education</option>
          <option value="High School">High School</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Master's Degree</option>
          <option value="PhD">PhD</option>
          <option value="PhD">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="experience">Teaching Experience:</label>
        <input type="number" id="experience" name="experience" placeholder="Number of years" min="1" required>
      </div>
      <div class="form-group">
        <label for="experience">Class you can teach : </label>
        <input type="text" id="interest" name="interest" placeholder="Class 1-12" required>
      </div>
      <div class="form-group">
        <label for="experience">Subject you can teach : </label>
        <input type="text" id="subject" name="subject" placeholder="Your preferable subject" required>
      </div>
      <div class="form-check">
        <label for="experience">Mode of teach : </label><br>
        <input type="checkbox" id="mode" name="mode" value="At Student's Home">At Student's Home<br>
        <input type="checkbox" id="mode" name="mode" value="At my place" >At Your Place<br>
        <input type="checkbox" id="mode" name="mode" value="Online" >Online(if you have webcam and internet)
      </div>
      <div class="form-group">
        <label for="address">Map Location:</label>
        <input type="url" id="address" name="address" placeholder="Street/City/State">
      </div><br>

      <label for="firstName">Account<span>*</span></label>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
      </div>




      <div class="form-group">
        <label><input type="checkbox" required> I agree to the <a href="#">terms and conditions.</a></label>
      </div>
      <div class="form-group">
        <textarea id="comment" name="comment" class="comment-box" placeholder="Additional Comments"></textarea>
      </div><br><br>
      <div class="apply">
      <!-- Add other fields in a similar manner -->
      <input type="submit" value="Apply">
      <input type="reset" value="Cancel">
      
      </div>
      <div class="copyright">
        <p>Copyright @ 2023 Relearns. All rights reserved.</p>
    </div>
  </form>
  
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    
    // Get form values
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastname").value;
    var gender = document.getElementById("gender").value;
    var age = document.getElementById("age").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var centerName = document.getElementById("centername").value;
    var centerAddress = document.getElementById("centeraddress").value;
    var qualification = document.getElementById("qualification").value;
    var experience = document.getElementById("experience").value;
    var interest = document.getElementById("interest").value;
    var subject = document.getElementById("subject").value;
    var mode = document.getElementById("mode").value;
var map = document.getElementById("address").value;




    // Create a new window to print the details
    var printWindow = window.open('','Form');
    // Generate the content for printing
    var content = "<h2>Registration Details</h2>" +
                  "<strong>Tutor Name:</strong> " + firstName +" " +lastName+
                  "<br><strong>Gender:</strong> " + gender +
                  "<br><strong>Age:</strong> " + age +
                  "<br><strong>Contact:</strong> " + phone +
                  "<br><strong>Email:</strong> " + email +
                  "<br><strong>Tuition Center:</strong> " + centerName +
                  "<br><strong>Tuition Address:</strong> " + centerAddress +
"<a><br><strong>Location :</strong> " + map +"</a>"
                  "<br><strong>Education Qualification : </strong> " + qualification +
                  "<br><strong>Experience :</strong> " + experience +
                  "<br><strong>Class:</strong> " + interest +
                  "<br><strong>Subject:</strong> " + subject +
                  "<br><strong>Mode of teaching :</strong> " + mode +
"<br><strong><input type='button' onclick='window.print()' value='Print'></strong> "

                  // Add other fields' values in a similar manner

    // Set the content and print the window
    printWindow.document.open();
    printWindow.document.write(content);
    printWindow.document.close();
    

    // Reset the form
    document.getElementById("registrationForm");
});

  </script>
</body>
</html>
